<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUPHASE</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      background-color: #111;
      color: #eee;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #1a1a1a;
      padding: 10px 0;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h2 {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 20px;
      font-size: 2.5rem;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      background-color: #121212;
    }

    .producto {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }

    .producto img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .producto-info {
      padding: 20px;
    }

    .producto h3 {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .producto p {
      color: #bbb;
      margin-bottom: 10px;
    }

    .producto button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .producto button:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>LUPHASE</h1>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section class="hero" id="inicio">
    <h2>.</h2>
  </section>

  <section class="productos" id="productos">
    <!-- Producto 1 -->
    <div class="producto">
      <img src="D:/Marca/Rayo Mockup.jpg" alt="Producto 1">
      <div class="producto-info">
        <h3>Camisa Negra</h3>
        <p>$299MXN</p>
        <button>Comprar</button>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1535916707207-35f97e715e1b" alt="Producto 2">
      <div class="producto-info">
        <h3>Camisa Blanca</h3>
        <p>$299MXN</p>
        <button>Comprar</button>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1593032457869-4cda7cb6d99f" alt="Producto 3">
      <div class="producto-info">
        <h3>Camisa Beige</h3>
        <p>$299MXN</p>
        <button>Comprar</button>
      </div>
    </div>
  </section>

  <footer id="contacto">
    <p>Â© 2025 LUPHASE. Todos los derechos reservados.</p>
    <p>Email: contacto@mimarca.com | Instagram: @mimarca</p>
  </footer>

</body>
</html>
